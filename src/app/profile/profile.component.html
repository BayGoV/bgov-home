<ng-container *ngIf="currentMember | async as member">
  <app-membercard [member]="member"></app-membercard>
  <app-preferencecard [preference$]="currentPreference"></app-preferencecard>
  <app-meetuptable [member]="member"></app-meetuptable>

  <button mat-button (click)="logout()">
    <mat-icon id="app-login">power_settings_new</mat-icon>
    Abmelden
  </button>
</ng-container>
