<div>
  <h3 class="mat-h3">
    Go Spielabende in Bayern
  </h3>
  <mat-icon *ngIf="login$ | async" (click)="addOne()">note_add</mat-icon>
</div>
<ng-container *ngIf="meetups$ | async as meetups">
  <app-meetupcard
    *ngFor="let meetup of meetups"
    [meetup$]="meetup$(meetup)"
    [editable]="editable(meetup) | async"
  ></app-meetupcard>
</ng-container>
