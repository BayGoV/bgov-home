<form class="login-form">
  <mat-form-field class="example-full-width">
    <label>
      <input matInput
             placeholder="Email"
             name="email"
             [(ngModel)]="email"
      >
    </label>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <label>
      <input matInput
             placeholder="Password"
             type="password"
             name="password"
             [(ngModel)]="password"
      >
    </label>
  </mat-form-field>
</form>
