<section>
  <form class="link-form">
    <mat-form-field>
      <label>
        <input matInput placeholder="Email" name="email" [(ngModel)]="email" />
      </label>
    </mat-form-field>

    <button mat-button (click)="link()">
      <mat-icon>mail_outline</mat-icon>
      Email-Login
    </button>
  </form>
</section>
<section>
  <form class="login-form">
    <mat-form-field>
      <label>
        <input matInput placeholder="Email" name="email" [(ngModel)]="email" />
      </label>
    </mat-form-field>

    <mat-form-field>
      <label>
        <input
          matInput
          placeholder="Password"
          type="password"
          name="password"
          [(ngModel)]="password"
        />
      </label>
    </mat-form-field>
    <mat-icon id="app-login" (click)="login()">exit_to_app</mat-icon>
  </form>
</section>
