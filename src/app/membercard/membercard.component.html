<mat-card>
  <mat-card-header>
    <mat-card-title
      >{{ member.firstname }} {{ member.lastname }}</mat-card-title
    >
    <mat-card-subtitle
      >{{ member.status }} ({{ member.id }})
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ member.street }} <br />
      {{ member.zip }} {{ member.city }}
    </p>
    <p>
      <mat-checkbox disabled [(ngModel)]="member.dgoz"></mat-checkbox>
      <span>DGoZ</span>
    </p>
  </mat-card-content>
</mat-card>
