<h3 class="mat-h3">
  Wir freuen uns über Kooperationsanfragen, Verbesserungsvorschläge und Hinweise
  aller Art
</h3>
<form>
  <label>
    <input
      placeholder="Betreff"
      name="subject"
      [(ngModel)]="subject"
    />
  </label>

  <label>
    <textarea
      placeholder="Nachricht"
      name="message"
      [(ngModel)]="message"
    ></textarea>
  </label>
</form>
<button mat-button (click)="snack()">
  <mat-icon>mail_outline</mat-icon>
  Absenden
</button>
